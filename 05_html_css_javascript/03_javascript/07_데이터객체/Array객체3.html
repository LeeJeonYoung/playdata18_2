<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	 
	 //11.  arr.map(함수) ==> arr을 내부적으로 반복해서 arr요소값을 가공하여 반환한다.
	 var arr = [1,2,3,4,5,6,7,8,9];
	 
	 //map 사용안한 경우
	 var new_arr=[];
	 for(var i of arr){
		 new_arr.push(i*10);
	 }
	 console.log("********", new_arr);
	 
	 //map 사용
	 var result = arr.map(function(n){
		 console.log(">>", n);
		 return n*10;
	 });
	 
	 console.log(result);
	 
	 //12. arr.filter(함수) ==> arr을 내부적으로 반복해서 조건과 일치하는 값을 반환한다.
	 var arr = [1,2,3,4,5,6,7,8,9];
	 var result = arr.filter(function(n){
		    return  n%2==0;
	 });
	 console.log(result);
		
		
</script>
</head>

</body>
</html>
