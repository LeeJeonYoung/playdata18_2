<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

		// 배열 ==> Array 지원
		console.dir(Array);
		
		//1.배열 생성
		var arr = new Array(10,20,30);
		console.log(arr);
		
		var arr = [10,20,30];
		console.log(arr);
		
		var arr = [];  // 비어있는 배열
		console.log(arr);
		
		//2. 값추가
		var arr = [];
		arr.push(1);
		arr.push(10,20,30);  //한꺼번에 여러개 가능
		console.log(arr);
		
		
		//3. 값 삭제
		var arr = [9,8,7];
		arr.pop();
		console.log(arr);
</script>
</head>
