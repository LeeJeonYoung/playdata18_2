<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//Ajax 담당: XMLHttpRequest 객체
	
	var httpRequest;
	function req(){
		httpRequest = new XMLHttpRequest();
		console.dir(httpRequest);
		
		//요청시 응답처리하는 함수 호출
		httpRequest.onreadystatechange=responseFun;

		httpRequest.open("get","a.jsp",true);  // open("get|post",타켓, true|false); true:비동기, false:동기
		httpRequest.send(null);  // get방식이면 null지정
	}	

	function responseFun(){
	    if(httpRequest.readyState==4 && httpRequest.status == 200){
	    	var data = httpRequest.responseText;
	    	console.log(data);
	    	document.querySelector("#result").innerText=data;
	    }
	}

</script>
</head>
<body>
<button onclick="req()">요청</button>
<div id="result"></div>


</body>
</html>
