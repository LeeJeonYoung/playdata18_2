<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function prev() {
		history.back();
	}
	function next() {
		history.forward(); 
	}
</script>
</head>
<body>
<h1>history1 화면</h1>
<a href="history2.html">다음화면</a><br>
	<button onclick="prev()">이전화면</button>
	<button onclick="next()">다음화면</button>
</body>
</html>
