<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//1. 단일 if
	var n = 10;
	if (n > 2 && n <10) {
		console.log("n>2");
	}
	//2. if~else문
	var m = 10;
	if (m > 20) {
		console.log("m>20 이다");
	} else {
		console.log("m>20 아니다");
	}

	//3. 다중 if문
	var x = 10;
	if (x > 20) {
		console.log("A");
	} else if (x > 30) {
		console.log("B");
	} else {
		console.log("C");
	}

	//4.switch
	var key = 10;
	switch (key) {
	case 10:
		console.log("10");
		break;
	case 20:
		console.log("20");
		break;

	default:
		console.log("default");
		break;
	}
</script>
</head>
<body>

</body>
</html>
