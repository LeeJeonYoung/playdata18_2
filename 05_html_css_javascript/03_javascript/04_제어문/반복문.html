<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	//for
	for(var i=0; i<5;i++){
		console.log("hello");
	}
	
	//while
	var n=0;
	while(n<3){
		console.log("world");
		n++;
	}
	
	//3.do~while
	var m = 0;
	do{
		console.log("happy");
		m++;	
	}while(m<2);
	
	//4. break, continu
	for(var i=0; i<5;i++){
		//if(i==2)break;
		console.log("aaa1 "+i);
		if(i==2)continue;
		console.log("aaa2 "+i);
		console.log("aaa3 "+i);
	}

</script>

</head>

</body>
</html>
