<!DOCTYPE html>

<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  
     //1. 문자열과 산술연산자 연산
        console.log("10"+3);  //연결
        console.log("10"-3);
        console.log("10"*3);
        console.log("10"/3);

        
     //2. true/false 가 아닌 임의의 값도 논리값으로 처리가 가능하다.
     // false로 처리되는 값:  0, "", NaN, null, undefined
     // true로 처리되는 값: 위 5가지 제외한 나머지 값.
     if("ddd"){
    	 console.log("true");
     }else{
    	 console.log("false");
     }
     
     
</script>
