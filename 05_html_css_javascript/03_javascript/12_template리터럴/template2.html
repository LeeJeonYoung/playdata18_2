<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

		var username = "홍길동";
		var age = 20;
         //1. table태그를 "" 로 만들기
         var table = "<table><tr><th>이름</th>";
             table += "<th>나이</th></tr>";
             table += "<tr><td>"+username+"</td><td>"+age+"</td></tr></table>";
         console.log(table);
         
         //2. table태그를  ``(back-tick) 로 만들기
         var username = "유관순";
		 var age = 28;
	     var table = `
	                 <table>
                        <tr>
                         <th>이름</th>
                         <th>나이</th>
                        </tr>
	     				<tr>
	     				 <td>${username}</td>
	     				<td>${age}</td>
	     				</tr>
	     			   </table>
	                   `;
	      console.log(table);
</script>
</head>

</body>
</html>
