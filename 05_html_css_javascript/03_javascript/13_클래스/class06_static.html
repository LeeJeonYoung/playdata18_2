<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	class Person{
	
		//인스턴스 메서드
		setName(name){
			this.username = name; // name은 로컬변수, this.name은 인스턴스 변수
		}
		getName(){
			return this.username;
		}
		
		static getInfo(){
			return this.username; //자바였으며 에러, 자바스크립트는 undefined
		}
		
		
	}
	
	console.log(Person.getInfo());
	
	var p = new Person();
	p.setName("홍길동");
	console.log(p.getName());
	
	
</script>
</head>
<body>

</body>
</html>
